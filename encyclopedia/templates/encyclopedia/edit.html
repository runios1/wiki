{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page- {{title}}
{% endblock %}

{% block body %}
    {% if entry %}
    <h1>Edit Page</h1>
    <form action="{% url 'edit' title%}" method="post">
        {% csrf_token %}
        {{form.as_p}}<br>
        <input type="submit" value="Edit Entry">
    </form>
    {% else %}
        <h1>Error</h1>
        <p>Entry not found.</p>
    {% endif %}
{% endblock %}
