{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block nav %}
    <a href="{% url 'edit' title%}">Edit Page</a>
{% endblock %}

{% block body %}
    {% if entry %}
        <h1>{{title}}</h1>
        {{entry|safe}}
    {% else %}
        <h1>Error</h1>
        <p>Entry not found.</p>
    {% endif %}
{% endblock %}
